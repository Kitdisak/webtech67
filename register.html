<!DOCTYPE html>
<html lang="en">
    <head>
        </head><title>Bootstrap 5 Website Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <form class="row g-3 needs-validation" action="///" method="POST" novalidate>
            <div class="col-md-6">
                <label for="firstName" class="form-label">ชื่อ</label>
                <input type="text" class="form-control" id="firstName" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">นามสกุล</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="col-md-6">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" required>
                <div class="invalid-feedback">Please enter your first name.</div>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" required>
                <div class="invalid-feedback">Please enter your last name.</div>
            </div>
            <div class="col-md-12">
                <label for="nicknamae" class="form-label">Nicknamae</label>
                <input type="nicknamae" class="form-control" id="nicknamael" required>
                <div class="invalid-feedback">Please enter a valid nicknamae</div>
            </div>
            <div class="col-md-12">
                <label for="studentID" class="form-label">รหัสนักศึกษา</label>
                <input type="studentID" class="form-control" id="studentID" required>
                <div class="invalid-feedback">Please enter a studentID.</div>
            </div>
            <div class="col-md-12">
                <label for="email" class="form-label">email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please confirm your Email.</div>
            </div>
            <div class="col-md-12">
                <label for="phone number" class="form-label">เบอร์มือถือ</label>
                <input type="phone number" class="form-control" id="phone number" required>
                <div class="invalid-feedback">Please confirm your phone number.</div>
            </div>
            <div class="col-md-12">
                <label for="confirmPassword" class="form-label">วัน/เดือน/ปีเกิด</label>
                <input type="password" class="form-control" id="birthday" required>
                <div class="invalid-feedback">Please confirm your birthday.</div>
            </div>
            <div class="col-md-12">
                <label for="confirmPassword" class="form-label">ภูมิลำเนา</label>
                <input type="password" class="form-control" id="residence" required>
                <div class="invalid-feedback">Please confirm your residence.</div>
            </div>
            <textarea class="form-control" rows="4" placeholder="เขียนถึงตัวเอง"></textarea>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
            </form>
    </body>
</html>
